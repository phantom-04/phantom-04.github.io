<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .profile {
            text-align: center;
            margin-top: 50px;
        }
        .profile img {
            width: 150px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .profile h1 {
            margin: 10px 0;
        }
        .profile p {
            margin: 0;
            font-size: 18px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Your GitHub Profile</h1>
        <p>Welcome to my GitHub landing page</p>
    </div>
    <div class="profile">
        <img src="https://github.com/your-username.png" alt="Your Profile Image">
        <h1>Your Name</h1>
        <p>Web Developer | Open Source Enthusiast</p>
        <a href="https://github.com/your-username" target="_blank">Visit Profile</a>
    </div>
    <div class="footer">
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </div>
</body>
</html>
